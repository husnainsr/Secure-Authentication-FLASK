<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Registered Users</title>
</head>
<body>
    <h1>All Registered Users</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Registration Date</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user['id'] }}</td>
                <td>{{ user['username'] }}</td>
                <td>{{ user['email'] }}</td>
                <td>{{ user['registration_date'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Button to go back to the registration form -->
    <br>
    <form action="/">
        <button type="submit">Go Back to Registration Form</button>
    </form>
</body>
</html>
